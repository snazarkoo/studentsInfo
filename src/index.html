<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students info</title>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/ng-table/dist/ng-table.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body ng-app="studentsInfo" ng-controller="appController as appVm">
    <div class="container">
        <div class="page-header">
            <h2>Information about students</h2>
        </div>
        <div class="row">
            <div class="col-md-8 leftPanel">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Students</h3>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter first name or last name" ng-model="search.name">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>                   
                </div>
                <table ng-table="appVm.tableParams" class="table">
                    <caption>All students</caption>
                        <tr ng-repeat="student in $data  | filter:search" ng-click="appVm.openUserProfile(student)">
                            <td title="'#'">1</td>
                            <td title="'Name'">{{student.firstName}}</td>
                            <td title="'Email'">{{student.email}}</td>
                            <td title="'Test Mark'" >{{student.testMark}}</td>
                        </tr>
                </table>
            </div>
            <div class="col-md-4 rightPanel">
                <h3>Student's profile</h3>
                <form>
                    <ul>
                        <div class="form-group input-group-sm">
                            <label>First Name:</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" readonly="true" ng-model="appVm.studentProfile.firstName">
                        </div>
                        <div class="form-group input-group-sm">
                            <label>Second Name:</label>
                            <input type="text" class="form-control" name="lastName" readonly="true" ng-model="appVm.studentProfile.secondName">
                        </div>
                        <div class="form-group input-group-sm">
                            <label>Mobile Number:</label>
                            <input type="text" class="form-control" name="mobileNumber" readonly="true" ng-model="appVm.studentProfile.mobileNumber">
                        </div>
                        <div class="form-group input-group-sm">
                            <label>Email:</label>
                            <input type="text" class="form-control" name="email" readonly="true" ng-model="appVm.studentProfile.email">
                        </div>
                        <div class="form-group input-group-sm">
                            <label>English Level:</label>
                            <input type="text" class="form-control" name="englishLevel" readonly="true" ng-model="appVm.studentProfile.englishLevel">
                        </div>
                        <div class="form-group input-group-sm">
                            <label>Self Description:</label>
                            <input type="text" class="form-control" name="selfDescription" readonly="true" ng-model="appVm.studentProfile.selfDescription">
                        </div>
                        <div class="form-group">
                            <label for="teacherOpinion">Teacher Opinion:</label>
                            <textarea class="form-control" name="teacherOpinion" id="teacherOpinion" rows="3" ng-model="appVm.studentProfile.teacherOpinion"></textarea>
                        </div>
                        <div class="form-group  input-group-sm">
                            <label for="decision">Desicion:</label>
                            <select name="decision" class="form-control" id="decision" ng-model="appVm.studentProfile.decision">
                                <option>Yes</option>
                                <option>No</option>
                                <option>Maybe</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </ul>
                </form>
            </div>   
        </div>
    </div>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="../vendor/ng-table/dist/ng-table.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
